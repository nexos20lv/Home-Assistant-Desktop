<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Desktop</title>
    <link rel="stylesheet" href="shell.css">
</head>

<body>

        <div class="app-title">Home Assistant Desktop</div>

                </svg>
            </button>
            <button id="disconnect-btn" title="Disconnect / Reset URL">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M17,7L15.59,8.41L18.17,11H8V13H18.17L15.59,15.58L17,17L22,12L17,7M4,5H12V3H4A2,2 0 0,0 2,5V19A2,2 0 0,0 4,21H12V19H4V5Z" />
                </svg>
            </button>
        </div>
    </div>
    <script>
        const disconnectBtn = document.getElementById('disconnect-btn');
        disconnectBtn.addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.resetConfig();
            }
        });

        const paramsBtn = document.getElementById('params-btn');
        paramsBtn.addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.openPreferences();
            }
        });
    </script>
</body>

</html>
