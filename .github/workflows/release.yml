name: Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write


jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Linux specific setup for rpm/dpkg if needed
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Auto-Version & Tag
        id: version
        # Only run on main branch push, skip if tag
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          # Create version based on run number: 1.0.<run_number>
          NEW_VERSION="1.0.${{ github.run_number }}"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Configure Git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Commit the version bump
          git add .
          git commit -m "chore: release v$NEW_VERSION [skip ci]"
          
          # Pull latest changes to avoid conflicts
          git pull origin main --rebase
          
          git push origin main

          # Create and push tag (points to the new commit)
          git tag v$NEW_VERSION
          git push origin v$NEW_VERSION

      - name: Build & Make
        run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        # Run if it's a tag push OR if we just created a tag
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ env.VERSION }} # Use the generated version
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.msi
            out/make/*.dmg
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm
